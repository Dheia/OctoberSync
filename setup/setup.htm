<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OctoberSync Setup</title>
    <link href="./storm.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row text-center">
          <h1>October Sync</h1>
          <img src="./october.png?raw=true" alt="October" width="25%" height="25%"><br>
      </div>

      <div class="row">
        <form action="#" id="setup-form" class="form-elements" role="form">
            <div class="form-group text-field span-full is-required">
                <label>Base URL to your application</label>
                <input type="text" id="baseurl" value="" class="form-control" />
            </div>
            <input id="submitBtn" disabled class="btn btn-success" type="submit" value="Submit">
            <button id="pre-close-btn" type="button" class="btn btn-primary">Close</button>
        </form>
      </div>

      <div class="control-popup modal fade" id="content-confirmation" tabindex="-1" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Are you sure you want to close?</h4>
                  </div>
                  <div class="modal-body">
                      <p>The app will close without setting up the synchronization.</p>
                  </div>
                  <div class="modal-footer">
                      <button id="close-btn" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                  </div>
              </div>
          </div>
      </div>

    </div>
  </body>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src='./jquery.js'></script>
  <script src='./foundation.baseclass.js'></script>
  <script src='./foundation.controlutils.js'></script>
  <script src='./setup-form.js'></script>
  <script>if (window.module) module = window.module</script>
</html>
